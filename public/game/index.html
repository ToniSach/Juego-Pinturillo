<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinturillo</title>
    <link rel="stylesheet" href="/main.css">
    <style>
        #addScroll{
          overflow-y:auto;
          height: 580px;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <a href="/game" class="clear-action" >Limpiar</a>
        <canvas width="600" height="600" class="canvas"></canvas>
    </div>
    <div class="chat">
        <ul class="message-container" id="addScroll">
        </ul>
        <form class="chat-form">
            <input type="text" name="nick" placeholder="Nombre" required>
            <input type="text" name="message" placeholder="Mensaje" >
            <input type="submit">
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
